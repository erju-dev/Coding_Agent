version: "3.8"

services:
  dev:
    build: .
    container_name: coding_agent_dev
    volumes:
      - ./:/workspace:cached
    working_dir: /workspace
    environment:
      - PYTHONUNBUFFERED=1
    tty: true
    ports:
      - "8000:8000" # optional - expose if you run a local web server
    command: bash
